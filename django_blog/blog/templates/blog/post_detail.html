{% extends "blog/base.html" %}
{% block content %}
<article class="post-detail">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small>By {{ post.author.username }} on {{ post.published_date }}</small>

    {% if user == post.author %}
        <div class="post-actions">
            <a href="{% url 'post-update' post.pk %}" class="btn">Edit</a>
            <a href="{% url 'post-delete' post.pk %}" class="btn btn-danger">Delete</a>
        </div>
    {% endif %}
</article>
<a href="{% url 'post-list' %}" class="btn">Back to Posts</a>
{% endblock %}
