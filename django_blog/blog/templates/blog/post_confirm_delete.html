{% extends "blog/base.html" %}
{% block content %}
<h2>Delete Post</h2>
<p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'post-detail' object.pk %}" class="btn">Cancel</a>
{% endblock %}
